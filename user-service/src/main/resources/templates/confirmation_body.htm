<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            background-color: #f2f2f2;
            padding: 15px 30px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 5px;
            margin: 20px 0;
        }
        .text {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Подтверждение регистрации</div>
    <div class="text">Вы указали этот email при регистрации в нашем приложении.</div>
    <div class="text">Пожалуйста, введите следующий код подтверждения:</div>
    <div class="code">[[code]]</div>
    <div class="text">Код действителен в течение 10 минут.</div>
    <div class="footer">Если вы не запрашивали регистрацию, просто проигнорируйте это сообщение.</div>
</div>
</body>
</html>
