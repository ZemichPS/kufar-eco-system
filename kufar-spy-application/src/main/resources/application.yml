spring:
  application:
    name: kufarspy
  profiles:
    active: prod

management:
  metrics:
    enable:
      all: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: metrics, health, info, env, prometheus, openapi, swagger-ui, refresh
  prometheus:
    metrics:
      export:
        enabled: true
        step: "5s"
  endpoint:
    health:
      show-details: always
    prometheus:
      access: unrestricted
    scheduledtasks:
      access: read_only
    shutdown:
      access: read_only
    refresh:
      access: unrestricted

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: false
  api-docs:
    enabled: true


